    <main>
        <form id="contactForm" action="https://wp.zybooks.com/form-viewer.php" target="_blank" method="GET">
        <p>
           <label for="first">Full Name:</label>
           <input type="text" id="first" name="first" placeholder="Enter first name" required>
        </p>

        <p>
           <label for="emailAddr">Email:</label>
           <input type="email" name="emailAddr" id="emailAddr" placeholder="Enter email address" required>
        </p>
        <p>
            <label for="message">Message:</label>
            <textarea id="message" required></textarea>
        </p>

        <p>
            <button type="reset">Cancel</button>
            <button type="submit">Submit</button>  
        </p>

        </form>
    </main>
